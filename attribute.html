    <title> html attribute</title>
    <style type="text/css">

<body>
<h2>text name</h2>    
    <form action="regisyer.jsp">
    Name<input type="text" size="10" autofocus="autofocus" required="required" placeholder="enter name" maxlength="6">
        <br><br>
        <input type="submit" value="submit">
    
    </form>
    <h2>attribute pattern</h2>
    <form action="register.jsp">
    Age<input type="text" name="textAge" size="10" pattern="[0-9]{1,3}$" title="enter a max 3 digit number">
        <br><br>
        <input type="submit" value="submit">
    
    
    </form>
    
    </body>



</html>
